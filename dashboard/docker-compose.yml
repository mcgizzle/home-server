version: '3'
services:
  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:latest
    restart: unless-stopped
    ports:
      - 7575:7575
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Optional, only if you want docker integration
      - /mnt/ssd/docker/home-server/homarr/configs:/app/data/configs
      - /mnt/ssd/docker/home-server/homarr/icons:/app/public/icons
      - /mnt/ssd/docker/home-server/homarr/data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homarr.rule=Host(`pi.local`) && PathPrefix(`/board`)"
      - "traefik.http.routers.homarr.entrypoints=web"
      - "traefik.http.services.homarr.loadbalancer.server.port=7575"
    networks:
      - internal-net
  dash:
    container_name: dash
    image: mauricenino/dashdot:latest
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/mnt/host:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dash.rule=PathPrefix(`/vitals`)"
      - "traefik.http.routers.dash.entrypoints=web"
      - "traefik.http.services.dash.loadbalancer.server.port=3001"
      - "traefik.http.middlewares.dash-stripprefix.stripprefix.prefixes=/vitals"
      - "traefik.http.routers.dash.middlewares=dash-stripprefix@docker"
    networks:
      - internal-net

networks:
  internal-net:
    external: true
